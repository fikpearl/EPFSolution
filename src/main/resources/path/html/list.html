<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                box-sizing: border-box;
                margin: 1em;
                font-family: "Pangolin", sans-serif;
                background-color:azure;
                color: dimgray;
                width: 90%;
                padding: 1em;
                display: inline-block;
            }

            .wrapper{
                padding: 30px;
                width: 33%;
                border-radius: 10px;
                background-color: lightblue;
            }

            .wrapper label{
                display: inline;
                display: block;
                margin: 0.5em;
            }

            .wrapper button{
                font-size: 1;
                padding: 0.5em;
            }

            .wrapper button[type="button"]{
                width: 100%;
                background-color: blue;
                color: white;
                padding: 0.5em;
                margin: 2px;
                border: none;
                border-radius: 2px;
                cursor: pointer;
            }

        </style>
    </head>

<head>
    <title>Online Customer Servcie Menu</title>
    
</head>

    <!--The code has an ID so that it can be targeted by CSS and JavaScript, which will be explained later in this answer.
The code then starts with a heading "What Would You Like To Do?"
followed by some text inside of a div class="wrapper".
The wrapper contains two list items: one called "Options" and another called "Transactions History".
These are both lists, meaning they have elements like UL LI OL etc., but they also contain buttons as well as other interactive elements like links to load financial records or transactions history.-->

<body>

    <br />
    <div id="app">Welcome To Our Online Banking Customer Service</div>
    <h1>What Would You Like To Do?</h1>

    <div class="wrapper">

        <list class="list" id="Options">

            <a href="LFR.html">
                <button type="button" >Load Financial Records</button>
            </a>

            <a href="LTH.html">
                <button type="button">Load Transactions History</button>
            </a>

        </list>
</div>

    <!--The code loads the financial records and transactions history of a user.-->

<script type="text/javascript" src="js/app.js"></script>

	
</body>
</html>
