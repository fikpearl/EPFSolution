<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                box-sizing: border-box;
                margin: 1em;
                font-family: "Pangolin", sans-serif;
                background-color:azure;
                color: dimgray;
                width: 90%;
                padding: 1em;
                display: inline-block;
            }

            .wrapper{
                padding: 20px;
                width: 33%;
                border-radius: 10px;
                background-color: lightblue;
            }

            .wrapper label{
                display: inline;
                display: block;
                margin: 0.5em;
            }

            .wrapper label input{
                font-size: 1;
                padding: 0.5em;
            }

            .wrapper button[type="button"]{
                width: 100%;
                background-color: blue;
                color: white;
                padding: 4px;
                margin: 2px;
                border: none;
                border-radius: 2px;
                cursor: pointer;
            }

        </style>
    </head>

<head>
    <title>Online Customer Servcie</title>
        
</head>

<body>
    
  
    <br />
    <div id="app">Welcome To Our Online Banking Customer Service</div>
    <h1>Enter Customer Details</h1>

    <div class="wrapper">

        <form class="form">


        <h1>First Name</h1>
        <label id="firstNameField">
            <input type="text" name="firstNameField"  value="Pearl" required />
        </label>
         
        <h1>Last Name</h1>
        <label id="LastNameField">
            <input type="text" name="LastNameField"  value="Gqibitole" required />
        </label>

        <h1>Date Of Birth</h1>
        <label id="DateOfBirthField">
            <input type="numbers" name="DateOfBirthField" value="06/02/2023" required />
        </label>

        
        <a href="list.html">
            <button type="button" name="Submit">Submit</button>
        </a>


    </form>
</div>

<script src="js/app.js" defer></script>	


</body>
</html>
